<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('../static/cloth.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn-main {
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-main:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(72, 168, 87, 0.4);
        }

        p {
            color: black;
            font-size: 1rem;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-left {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">ReviewSense</div>
        <div class="nav-right">
        </div>
    </div>
    <div class="container">
        <h1>Signup</h1>
        <form id="signup-form">
            <input type="text" class="input-field" id="fullName" placeholder="Full Name" required>
            <input type="email" class="input-field" id="email" placeholder="Email" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required>
            <button class="btn-main" type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <div class="footer">
        Â© 2024 Review Sense. All Rights Reserved. 
    </div>

    <script>
        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Prepare data to send to MockAPI
            // In the signup form submission handler
const userData = {
    fullName,  // fullName input
    email,     // email input
    password   // password input
};

// Send data to MockAPI
fetch('https://673dd77e0118dbfe8608ffd2.mockapi.io/users', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(userData)
})
.then(response => response.json())
.then(data => {
    alert("Signup successful! Please log in.");
    window.location.href = 'login.html';  // Redirect to login page
})
.catch(error => {
    console.error('Error:', error);
    alert("There was an error with the signup process.");
});

        });
    </script>
</body>
</html>
