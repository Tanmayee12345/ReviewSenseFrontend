<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Review</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../static/cloth.jpeg'); /* Replace with your background image URL */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the background image */
            color: #2C3E50; /* Default text color to dark green */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #27AE60; /* Green color for the heading */
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Form Container Styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        /* Form Elements */
        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
            color: #27AE60; /* Green color for the labels */
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select:focus,
        button:focus {
            outline: none;
            border-color: #27AE60; /* Green border when focused */
        }

        button {
            background-color: #27AE60; /* Green button color */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71; /* Darker green on hover */
        }

        /* Result Section */
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        /* Error and Success Messages */
        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }
        .result{
            height: 4rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Check Clothing Review</h2>
        <form id="clothingForm">
            <label for="clothingId">Select Clothing ID:</label>
            <select id="clothingId" name="clothingId" required>
                <option value="" disabled selected>Choose Clothing ID</option>
                <option value="1045">1045</option>
                <option value="250">250</option>
                <option value="220">220</option>
                <option value="63">63</option>
                <option value="18">18</option>
                <option value="96">96</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('clothingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clothingId = document.getElementById('clothingId').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    clothing_id: clothingId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = `Error: ${data.error}`;
                } else {
                    document.getElementById('result').innerHTML = `
                        Clothing ID: ${data.clothing_id} <br>
                        Predicted Sentiment: ${data.predicted_sentiment} <br>
                        Sentiment Counts: ${JSON.stringify(data.sentiment_counts)}
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error occurred while processing the request.';
            });
        });
    </script>
</body>
</html>
