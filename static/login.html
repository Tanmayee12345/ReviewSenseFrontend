<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Navbar styling */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-left {
            font-size: 1.5rem;
            font-weight: bold;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('../static/cloth.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn-main {
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-main:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(72, 168, 87, 0.4);
        }

        p {
            color: black;
            font-size: 1rem;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        /* Footer styling */
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">ReviewSense</div>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" class="input-field" id="email" placeholder="Email" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button class="btn-main" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 ReviewSense. All Rights Reserved.
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Mock API URL
            const mockApiUrl = 'https://673dd77e0118dbfe8608ffd2.mockapi.io/users'; // Mock URL
    
            try {
                // Fetch all users from the mock API
                const response = await fetch(mockApiUrl);
                const users = await response.json();
    
                // Check if the admin credentials are provided
                if (email === 'admin@gmail.com' && password === 'admin') {
                    alert('Welcome Admin!');
                    window.location.href = 'index.html'; // Redirect to the admin page
                    return;
                }
    
                // Find the user with matching email and password
                const user = users.find(u => u.email === email && u.password === password);
    
                if (user) {
                    // Successful login for other users
                    alert('Login successful!');
                    window.location.href = 'sentiment.html'; // Redirect to the sentiment analysis page
                } else {
                    // Invalid credentials
                    alert('Invalid email or password. Please try again.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Something went wrong. Please try again later.');
            }
        });
    </script>
    
</body>
</html>
